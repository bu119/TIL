{% extends 'base.html' %}

{% block content %}
  <h1>EDIT</h1>
  <form action="{% url 'movies:update' movie.pk %}" method='POST'>
    {% csrf_token %}
    <label for="title">Title: </label>
    <input type="text" id="title" name="title" value="{{ movie.title }}"><br>

    <label for="audience">AUDIENCE</label>
    <input type="number" id="audience" name="audience" value="{{ movie.audience }}"><br>

    <label for="release_date">RELEASE_DATE</label>
    <input type="date" id="release_date" name="release_date" value="{{ movie.release_date|date:"Y-m-d" }}"><br>

    <label for="genre">GENRE</label>
    <select id="genre" name="genre">
      {% for genre in  genres %}
        {% if genre == movie.genre %}
          <option value= "{{ genre }}" selected >{{ genre }}</option>
        {% else %}
          <option value= "{{ genre }}" >{{ genre }}</option>
        {% endif %}
      {% endfor %}
    </select><br>
    
    <label for="score">SCORE</label>
    <input type="number" id="score" name="score" value="{{ movie.score }}" placeholder="0.0" step="0.5" min="0" max="10"><br>
    <label for="poster_url">POSTER_URL</label>
    <input type="text" id="poster_url" name="poster_url" value="{{ movie.poster_url }}"><br>

    <label for="description">DESCRIPTION</label>
    <textarea name="description" id="description" cols="30" rows="10">{{ movie.description }}</textarea><br>
    
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>
  <hr>
  <a href="{% url 'movies:index' %}">BACK</a>
{% endblock content %}
