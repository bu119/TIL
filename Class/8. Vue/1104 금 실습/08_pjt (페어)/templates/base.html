<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <nav>
      {% if user.is_authenticated %}
      <h1>Hello, {{ user.username }}</h1>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{% url 'accounts:profile' user %}" class="btn btn-primary me-md-2">내 프로필</a>
        <form action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}
          <button class="btn btn-primary">Logout</button>
          {% comment %} <input type="submit" value="Logout"> {% endcomment %}
        </form>
      </div>

      <nav class="nav nav-tabs">
        <a class="nav-link" aria-current="page" href="{% url 'movies:index'%}">Movie</a>
        <a class="nav-link" href="{% url 'community:index'%}">Community</a>
        <a class="nav-link" href="{% url 'community:create'%}">New Review</a>
        <a class="nav-link" href="{% url 'movies:recommended'%}">Recommend</a>
      </nav>

      {% else %}
      <a href="{% url 'accounts:signup' %}">Signup</a>
      <a href="{% url 'accounts:login' %}">Login</a>
      {% endif %}
    </nav>
    <br>
    {% block content %}
    {% endblock content %}

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  {% block script %}
  {% endblock script %}
</body>
</html>
