<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>String</h2>
    
    <div v-for="char in myStr">
      <p>{{ char }}</p>
    </div>

    <!-- <div v-for="(char, index) in myStr" :key="index"> -->
    <div v-for="(char, index) in myStr" :key=`ssafy-${index}`>
      <p>{{ index }} : {{ char }}</p>
    </div>

    <h2>Array</h2>
    <!-- <div v-for="(item, idx) in myArr" :key="index"> -->
    <div v-for="(item, idx) in myArr1" :key=`arr-${idx}`>
      <p>{{ idx }} : {{ item }}</p>
    </div>

    <div v-for="(item, idx) in myArr2" :key=`arr2-${idx}`>
      <p>{{ idx }} : {{ item.name }} {{ item.completed }}</p>
    </div>

    <h3>Object</h3>
    <div v-for="(value, key) in myObj" :key="key">
      <p>{{ key }} : {{ value }}</p>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        // 1. string
        myStr: 'Hello, world',
        // 2-1. Array
        myArr1: ['python', 'django', 'vue'],
        // 2-2. Array with object
        myArr2: [
          { id: 1, name: 'python', completed: true},
          { id: 2, name: 'django', completed: true},
          { id: 3, name: 'vue', completed: false},
        ],
        // 3. object
        myObj : {
          name: 'kim',
          age: 27
        },
      },
    })
  </script>

</body>
</html>
